<!doctype html>
<html lang="en">
  <head>
    <!-- Specifies the character encoding for the document -->
    <meta charset="UTF-8" />
    <!-- Defines the favicon for the webpage -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Sets the viewport width to the device width and initial scale to 1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the webpage -->
    <title>Vite + React</title>
  </head>
  <body>
    <!-- Root element where the React application will be mounted -->
    <div id="root"></div>
    <!-- Importing the main JavaScript file of the React application using ES module syntax -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
